<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
    
<!-- Popup -->
<div class="popup">
    <input class="user-name" type="text" placeholder="Username" autofocus>
    <button class="button-send-username" type="button"></button>
</div>
<div class="background-popup"></div>

<div class="wrapper">
    <!-- Message Block -->
    <div class="message-list"></div>

    <!-- Sending Block -->
    <div class="wrapper-message-send">
        <textarea class="message-text" name="message-text" autofocus></textarea>
        <button class="button-send" type="button" name="send"></button>
    </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
